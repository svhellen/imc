<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculadora de IMC</h1>
        <p>Coloque os seus dados na calculadora e calcule o seu IMC:</p>
        <div id="calculo">
            <h2>Sexo</h2>
            <div id="btn-gender">               
                <!--                
                <input type="button" value="Mulher" id="btn-gender-f"      class="fgender" onclick="getGender(0)">
                <input type="button" value="Homem" id="btn-gender-m" class="fgender" onclick="getGender(1)">-->
                <input type="radio" name="fgender" id="btn-gender-f" checked onclick="getGender(0)"/>
                <label for="btn-gender-f" >Mulher</label>

                <input type="radio" name="fgender" id="btn-gender-m" onclick="getGender(1)"/>
                <label for="btn-gender-m">Homem</label>

            </div>           

            <h2>Idade</h2>
            <input type="number" placeholder="Ex: 35" id="fidade" class="form"> anos
            <h2>Altura</h2>
            <input type="number" placeholder="Ex: 165" id="faltura" class="form"> cm
            <h2>Peso</h2>
            <input type="number" placeholder="Ex: 62,5" id="fpeso" class="form"> kg <br>
            <button onclick="validar()">CALCULAR</button>
        </div>
        <div id="resultado">
            <div id="res">
                <!--                
                    <h2>Resultado</h2>
                <p>Seu IMC é de 00.0 kg/m2</p>
                <p>De acordo com a Organização Mundial da Saúde, seu IMC está <stront>abaixo</stront> do recomendado para a sua altura. Para atingir um valor de IMC normal, seu peso deve estar entre 00.0 e 00.0 kg.</p>-->
            </div>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>IMC</th>
                        <th>PESO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="magr">
                        <td>Magreza</td>
                        <td id="imc-magreza">&lt; 18.5</td>
                        <td id="peso-magreza"></td>
                    </tr>
                    <tr id="norm">
                        <td>Normal</td>
                        <td id="imc-normal">18.5 a 24.9</td>
                        <td id="peso-normal"></td>
                    </tr>
                    <tr id="sobr">
                        <td>Sobrepeso</td>
                        <td id="imc-sobrepeso">24.9 a 30</td>
                        <td id="peso-sobrepeso"></td>
                    </tr>
                    <tr id="obes" >
                        <td>Obesidade</td>
                        <td id="imc-obesidade">&gt; 30</td>
                        <td id="peso-obesidade"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
